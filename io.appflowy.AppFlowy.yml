app-id: io.appflowy.AppFlowy
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: AppFlowy
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --filesystem=home
  - --system-talk-name=org.freedesktop.NetworkManager.*
  - --own-name=io.appflowy.appflowy

modules:
  - name: libass
    sources:
      - type: archive
        url: https://github.com/libass/libass/releases/download/0.17.2/libass-0.17.2.tar.xz
        sha256: e8261b51d66ba933fe99248c6fdd8767ed96c5a7e5363c83992c735a2c2fbf74
        x-checker-data:
          type: anitya
          project-id: 1560
          stable-only: true
          url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.xz
      - type: script
        commands:
          - autoreconf -fiv
        dest-filename: autogen.sh
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share

  - name: libplacebo
    buildsystem: meson
    config-opts:
      - -Dvulkan=enabled
      - -Dshaderc=enabled
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://code.videolan.org/videolan/libplacebo.git
        mirror-urls:
          - https://github.com/haasn/libplacebo.git
        tag: v6.338.2
        commit: 64c1954570f1cd57f8570a57e51fb0249b57bb90
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
    modules:
      - name: shaderc
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DSHADERC_SKIP_COPYRIGHT_CHECK=ON
          - -DSHADERC_SKIP_EXAMPLES=ON
          - -DSHADERC_SKIP_TESTS=ON
          - -DSPIRV_SKIP_EXECUTABLES=ON
          - -DENABLE_GLSLANG_BINARIES=OFF
        cleanup:
          - /bin
          - /include
          - /lib/cmake
          - /lib/pkgconfig
          - /lib/*.a
        sources:
          - type: git
            url: https://github.com/google/shaderc.git
            tag: v2024.1
            commit: 47a9387ef5b3600d30d84c71ec77a59dc7db46fa
            #x-checker-data:
            #  type: git
            #  tag-pattern: ^v(\d{4}\.\d{1,2})$
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Tools.git
            tag: v2024.1
            commit: 04896c462d9f3f504c99a4698605b6524af813c1
            dest: third_party/spirv-tools
            x-checker-data:
              type: git
              tag-pattern: ^v(\d{4}\.\d{1})$
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Headers.git
            tag: vulkan-sdk-1.3.283.0
            commit: 4f7b471f1a66b6d06462cd4ba57628cc0cd087d7
            dest: third_party/spirv-headers
            x-checker-data:
              type: git
              tag-pattern: ^vulkan-sdk-([\d.]+)$
          - type: git
            url: https://github.com/KhronosGroup/glslang.git
            tag: 14.2.0
            commit: e8dd0b6903b34f1879520b444634c75ea2deedf5
            dest: third_party/glslang
            x-checker-data:
              type: git
              tag-pattern: ^(\d{1,2}\.\d{1,2}\.\d{1,4})$

  - name: mpv
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.34.1.tar.gz
        sha256: 32ded8c13b6398310fa27767378193dc1db6d78b006b70dbcbd3123a1445e746
        x-checker-data:
          type: anitya
          project-id: 5348
          stable-only: true
          url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz

  - name: keybinder3
    buildsystem: autotools
    post-install:
      - install -Dm644 COPYING /app/share/licenses/keybinder-3/COPYING
    sources:
      - type: archive
        url: https://github.com/kupferlauncher/keybinder/releases/download/keybinder-3.0-v0.3.2/keybinder-3.0-0.3.2.tar.gz
        sha256: e6e3de4e1f3b201814a956ab8f16dfc8a262db1937ff1eee4d855365398c6020

  - name: openssl
    buildsystem: simple
    build-commands:
      - ./config --prefix=/app
      - make
      - make install
    sources:
      - type: archive
        url: https://github.com/openssl/openssl/archive/OpenSSL_1_1_1s.tar.gz
        sha256: 0dc03a5842801884e25211d81f9fa8d2fce5aad6a9e996eac0deb68994a80243
    cleanup:
      - /share/doc
      - /share/man

  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dintrospection=disabled
      - -Dman=false
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.8/libnotify-0.8.3.tar.xz
        sha256: ee8f3ef946156ad3406fdf45feedbdcd932dbd211ab4f16f75eba4f36fb2f6c0
        x-checker-data:
          type: anitya
          project-id: 13149
          url-template: https://download.gnome.org/sources/libnotify/$major.$minor/libnotify-$version.tar.xz

  - name: appflowy
    buildsystem: simple
    build-commands:
      # Install the icon.
      - install -Dm644 logo.svg /app/share/icons/hicolor/scalable/apps/io.appflowy.AppFlowy.svg
      # # Install the AppStream metadata file.
      - install -Dm644 io.appflowy.AppFlowy.appdata.xml /app/share/appdata/io.appflowy.AppFlowy.appdata.xml
      # Install the desktop file.
      - install -Dm644 io.appflowy.AppFlowy.desktop /app/share/applications/io.appflowy.AppFlowy.desktop
      - cp -r appflowy/AppFlowy /app/appflowy
      - chmod +x /app/appflowy/AppFlowy
      - ln -s /app/appflowy/AppFlowy /app/bin/AppFlowy
    sources:
      - type: archive
        url: https://github.com/AppFlowy-IO/AppFlowy/releases/download/0.5.9/AppFlowy-0.5.9-linux-x86_64.tar.gz
        sha256: 9cc8ac9f668a17ffbc3c2ee1f8a4e5ce2f15c9284c9eae75ff25ae367fa394c9
        x-checker-data:
          type: anitya
          project-id: 309593
          url-template: https://github.com/AppFlowy-IO/AppFlowy/releases/download/$version/AppFlowy-$version-linux-x86_64.tar.gz
        dest: appflowy/AppFlowy
      - type: file
        path: io.appflowy.AppFlowy.desktop
      - type: file
        path: io.appflowy.AppFlowy.appdata.xml
      - type: file
        path: logo.svg
